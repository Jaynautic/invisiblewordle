<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="invwordlogo4.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Invisible Wordle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="onPageLoad();">
    <div id="gameContainer">
        <div id="mainTitle">invisible wordle</div>
        <div id="mainGrid">
            <div class="gridRow" id="gridRowOne">
                <div class="gridItem" id="gridOneOne"></div>
                <div class="gridItem" id="gridOneTwo"></div>
                <div class="gridItem" id="gridOneThree"></div>
                <div class="gridItem" id="gridOneFour"></div>
                <div class="gridItem" id="gridOneFive"></div>
            </div>
            <div class="gridRow" id="gridRowTwo">
                <div class="gridItem" id="gridTwoOne"></div>
                <div class="gridItem" id="gridTwoTwo"></div>
                <div class="gridItem" id="gridTwoThree"></div>
                <div class="gridItem" id="gridTwoFour"></div>
                <div class="gridItem" id="gridTwoFive"></div>
            </div>
            <div class="gridRow" id="gridRowThree">
                <div class="gridItem" id="gridThreeOne"></div>
                <div class="gridItem" id="gridThreeTwo"></div>
                <div class="gridItem" id="gridThreeThree"></div>
                <div class="gridItem" id="gridThreeFour"></div>
                <div class="gridItem" id="gridThreeFive"></div>
            </div>
            <div class="gridRow" id="gridRowFour">
                <div class="gridItem" id="gridFourOne"></div>
                <div class="gridItem" id="gridFourTwo"></div>
                <div class="gridItem" id="gridFourThree"></div>
                <div class="gridItem" id="gridFourFour"></div>
                <div class="gridItem" id="gridFourFive"></div>
            </div>
            <div class="gridRow" id="gridRowFive">
                <div class="gridItem" id="gridFiveOne"></div>
                <div class="gridItem" id="gridFiveTwo"></div>
                <div class="gridItem" id="gridFiveThree"></div>
                <div class="gridItem" id="gridFiveFour"></div>
                <div class="gridItem" id="gridFiveFive"></div>
            </div>
            <div class="gridRow" id="gridRowSix">
                <div class="gridItem" id="gridSixOne"></div>
                <div class="gridItem" id="gridSixTwo"></div>
                <div class="gridItem" id="gridSixThree"></div>
                <div class="gridItem" id="gridSixFour"></div>
                <div class="gridItem" id="gridSixFive"></div>
            </div>
        </div>
        <div id="submitContainer">
            <input id="submitInput" onkeydown="search(this)" placeholder="type here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'type here'">
            <button type="button" id="submitButton" onclick="submitFunction()">go</button>
        </div>
        <div id="notifText">Guess must be 5 characters long.</div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
